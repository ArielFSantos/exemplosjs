<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../JS/jquery-3.6.4.js"></script>
    <script src="../JS/Script.js"></script>
</head>
<body class="p-3 mb-2 bg-warning text-dark container" >
   <h1 >Usuários de Teste via Rest</h1>
   <h4 class="text-light" ><em>Os Usuarios deste exemplo são fornecidos pela api de testes reqres.in</em></h4>
   <div id="usuarios" class="container-fluid">
    <div class="row">
        <div v-for="(user, index) in users" :key="index" class="col-md-4">
            <div class="card p-2 m-3">
              <div class="card-body">
                <img class="card-img-top" :src="user.avatar" alt="Imagem do usuário">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">{{ user.email }}</p>
              </div>
            </div>
        </div>
    </div>  
</body>
</html>
