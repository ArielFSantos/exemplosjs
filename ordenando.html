<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="ordenando.html" method="dialog">
            <label for="numero">Numero: </label>
            <input id="valor" type="number" alt="Entrada Numerica">
            <button type="submit" onclick="add()">Adicionar</button>
            <hr>
            <select name="choice" id="escolha">
                <option value="Bubble_Sort">Bubble Sort</option>
                <option value="Selection_Sort">Selection Sort</option>
                <option value="Quick_Sort">Quick Sort</option>
            </select>
            <hr>
            <button onclick="ordenar()">Ordenar</button>
            <button onclick="misturar()">Misturar</button>
            <ul id="valores">
            </ul>
            
            
        </form>
    </main>
    
</body>
</html>
<script src="ordenando.js"></script>
